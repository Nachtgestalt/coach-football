<ion-content padding>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col align-self-center sizeMd="6" sizeLg="5" sizeXs="12">
                    <div text-center>
                        <h3>Iniciar sesión</h3>
                    </div>
                    <div padding>
                        <ion-item class="my-3">
                            <ion-input type="text" placeholder="Correo electronico"
                                       formControlName="email"></ion-input>
                        </ion-item>

                        <ion-item class="my-3">
                            <ion-input type="password" placeholder="Contraseña"
                                       formControlName="password"></ion-input>
                        </ion-item>
                    </div>
                    <div>
                        <ion-button size="large" type="submit"
                                    expand="block">Login
                        </ion-button>
                        <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">
                            Registro
                        </ion-button>
                        <ion-button expand="block" color="secondary" routerLink="/about" routerDirection="backward">
                            ¿Quienes somos?
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
