<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let team of teams | async"
                     [routerLink]="['/members/players', team.equipoId]">
                <ion-row>
                    <ion-col size="12" class="ion-text-center">
                        <img [src]="team.logoUrl" alt="No available picture">
                    </ion-col>
                </ion-row>
                <ion-row class="ion-text-center">
                    <ion-col size="12" class="ion-text-center">
                        <span>{{team.nombre}}</span>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
