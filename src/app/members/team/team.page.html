<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/members/shopping-cart">
        <ion-icon name="cart"></ion-icon>
        Jugadores deseados
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let player of players | async">
      <ion-avatar slot="start">
        <img [src]="player.fotoUrl" alt="No available picture">
      </ion-avatar>
      <ion-label>
        <h3>{{player.nombre}}</h3>
        <small>({{player.posicion}})</small>
      </ion-label>
      <ion-col slot="end" text-right>
        <ion-label>{{player.ultimosPuntos}} pts.
        <ion-button color="danger" (click)="sellPlayer(player)">
          <ion-icon name="cart"></ion-icon>
        </ion-button>
        </ion-label>
      </ion-col>
