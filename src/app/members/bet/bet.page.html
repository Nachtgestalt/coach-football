<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let bet of bets | async" (click)="addBet()">
      <ion-label>
        <h2>
          {{bet.nombre}}
        </h2>
        <h3>
          Inicio: {{bet.fechaInicio | date}}
        </h3>
        <h3>
          Fin: {{bet.fechaFinal | date}}
        </h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
