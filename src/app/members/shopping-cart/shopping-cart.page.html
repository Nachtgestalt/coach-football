<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Jugadores deseados</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let player of players | async" (click)="confirmPurchase(player)">
            <ion-avatar slot="start">
                <img [src]="player.fotoUrl" alt="No available picture">
            </ion-avatar>
            <ion-label>
                <h3>{{player.nombre}}</h3>
                <small>({{player.posicion}})</small>
            </ion-label>
            <ion-label slot="end" text-right>
                <ion-label>{{player.precio}} cred.
                    <ion-icon [name]="user?.creditos >= player.precio ? 'checkmark-circle' : 'close-circle'"
                              [color]="user?.creditos >= player.precio ? 'success' : 'danger'"></ion-icon>
                </ion-label>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button fill="solid"
                        routerLink="/members/dashboard/team">
                Mi equipo
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
